<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>

        .chart .points {
          fill: steelblue;
        }

        .chart .potential-points {
            fill: lightsteelblue;
        }

        .chart text {
          fill: white;
          font: 10px sans-serif;
          text-anchor: middle;
        }

        </style>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <svg class="chart" width="420" height="420"></svg>

        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.js"></script>
        <script>
            var width = 960,
                height = 500;

            var y = d3.scale.linear()
                .range([height, 0]);

            var chart = d3.select(".chart")
                .attr("width", width)
                .attr("height", height);

            d3.json("points.json", function(error, data) {
              var teams = data.teams;
              teams.sort(function(a, b) { return b.potential_points - a.potential_points; });
              y.domain([0, 184]);

              var barWidth = width / data.teams.length;

              var bar = chart.selectAll("g")
                  .data(teams)
                .enter().append("g")
                  .attr("transform", function(d, i) { return "translate(" + i * barWidth + ", 0)"; });

              bar.append("rect")
                  .attr("y", function(d) { return y(d.potential_points); })
                  .attr("height", function(d) { return height - y(d.potential_points); })
                  .attr("width", barWidth - 2)
                  .attr("class", 'potential-points');

              bar.append("rect")
                  .attr("y", function(d) { return y(d.points); })
                  .attr("height", function(d) { return height - y(d.points); })
                  .attr("width", barWidth - 2)
                  .attr("class", 'points');

              bar.append("text")
                  .attr("x", barWidth / 2)
                  .attr("y", function(d) { return y(d.points) + 3; })
                  .attr("dy", ".75em")
                  .text(function(d) { return d.name + ": " + d.points; });
            });
        </script>
    </body>
</html>
